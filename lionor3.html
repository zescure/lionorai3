<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIONOR Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0f11;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1a1d24;
      padding: 16px;
      text-align: center;
      font-size: 1.4em;
      color: #00ffe7;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #00ffe7;
      color: #10131a;
    }

    .ai {
      align-self: flex-start;
      background: #20242f;
    }

    #input-area {
      display: flex;
      padding: 15px;
      background: #16181f;
      border-top: 1px solid #333;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #252932;
      color: #fff;
      font-size: 1em;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #00ffe7;
      color: #10131a;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00d1bf;
    }
  </style>
</head>
<!-- ... bagian <head> dan <style> tetap sama seperti sebelumnya -->

<body>
  <header>LIONOR AI Chat2</header>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="pertanyaan" placeholder="Tulis pesan..." />
    <button onclick="kirimPertanyaan()">Kirim</button>
  </div>

  <script>
    const autoReply = (q) => {
      const pertanyaan = q.toLowerCase().trim();

      // Tambahin daftar pertanyaan yang auto dijawab di sini
      if (pertanyaan === "hallo lionor" || pertanyaan === "halo lionor") {
        return "Hallo juga, King Zezy üëë! Ada yang mau lo tanyain hari ini?";
      }

      if (pertanyaan.includes("siapa kamu")) {
        return "Aku Lionor AI Beta, asisten buatan King Zezy yang keren itu!";
      }

      if (pertanyaan.includes("makasih") || pertanyaan.includes("terima kasih")) {
        return "Sama-sama yaa, aku seneng bisa bantu üòä";
      }

      return null; // Kalau gak ada match, balik ke backend
    };

    async function kirimPertanyaan() {
      const input = document.getElementById('pertanyaan');
      const chat = document.getElementById('chat');
      const teks = input.value.trim();

      if (!teks) return;

      // Tampilkan pertanyaan user
      const userMsg = document.createElement('div');
      userMsg.className = 'msg user';
      userMsg.textContent = teks;
      chat.appendChild(userMsg);

      input.value = '';
      input.focus();

      // Cek apakah pertanyaan bisa dijawab otomatis
      const jawabanCepat = autoReply(teks);
      const aiMsg = document.createElement('div');
      aiMsg.className = 'msg ai';

      if (jawabanCepat) {
        aiMsg.textContent = jawabanCepat;
        chat.appendChild(aiMsg);
        chat.scrollTop = chat.scrollHeight;
        return;
      }

      // Kalau bukan jawaban cepat, panggil backend
      aiMsg.textContent = '‚è≥ Lionor mikir...';
      chat.appendChild(aiMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(`/.netlify/functions/ask?q=${encodeURIComponent(teks)}`);
        const data = await res.json();
        aiMsg.textContent = data.answer || "‚ö†Ô∏è Lionor gak ngerti. Coba tanya dengan cara lain ya.";
      } catch (err) {
        aiMsg.textContent = "‚ö†Ô∏è Gagal ambil jawaban. Cek koneksi atau backend-nya.";
      }

      chat.scrollTop = chat.scrollHeight;
    }

    // Enter key support
    document.getElementById('pertanyaan').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') kirimPertanyaan();
    });
  </script>
</body>
</html>
